<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#18181b"/>
    </radialGradient>
    <linearGradient id="vdGradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#a78bfa" flood-opacity="0.25"/>
    </filter>
  </defs>
  <circle cx="90" cy="90" r="80" fill="url(#bgGradient)" filter="url(#shadow)"/>
  <!-- Tech accent: code bracket -->
  <text x="32" y="110" font-size="90" font-family="Inter, Arial, sans-serif" font-weight="bold" fill="url(#vdGradient)">{</text>
  <text x="120" y="110" font-size="90" font-family="Inter, Arial, sans-serif" font-weight="bold" fill="url(#vdGradient)">}</text>
  <!-- Main initials -->
  <text x="50%" y="110" text-anchor="middle" font-size="70" font-family="Inter, Arial, sans-serif" font-weight="bold" fill="url(#vdGradient)" letter-spacing="-4">VD</text>
</svg> 